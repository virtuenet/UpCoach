name: upcoach
description: "UpCoach AI-powered personal coaching mobile app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Authentication
  supabase_flutter: ^2.0.0
  google_sign_in: ^6.1.0
  
  # Storage
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.0
  
  # Networking
  dio: ^5.3.0
  
  # Notifications
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0
  
  # Utils
  intl: ^0.19.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Testing
  mockito: ^5.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/ 