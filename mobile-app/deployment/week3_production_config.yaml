# Week 3 Frontend Integration - Production Deployment Configuration
# UpCoach Mobile Application - Real-time Enabled

apiVersion: v1
kind: ConfigMap
metadata:
  name: upcoach-mobile-config
  namespace: upcoach-production
data:
  # API Configuration
  API_BASE_URL: "https://api.upcoach.com"
  WEBSOCKET_URL: "wss://api.upcoach.com"
  SSE_ENDPOINT: "https://api.upcoach.com/api/dashboard/realtime/sse"

  # Real-time Configuration
  REALTIME_ENABLED: "true"
  WEBSOCKET_TIMEOUT: "10000"
  SSE_RETRY_INTERVAL: "5000"
  HEARTBEAT_INTERVAL: "30000"
  MAX_RECONNECT_ATTEMPTS: "5"

  # Authentication Configuration
  GOOGLE_WEB_CLIENT_ID: "YOUR_GOOGLE_WEB_CLIENT_ID"
  APPLE_WEB_CLIENT_ID: "YOUR_APPLE_WEB_CLIENT_ID"
  FACEBOOK_APP_ID: "YOUR_FACEBOOK_APP_ID"

  # Performance Configuration
  CACHE_TTL: "900" # 15 minutes
  PERFORMANCE_MONITORING: "true"
  ANALYTICS_ENABLED: "true"

  # Security Configuration
  SSL_PINNING_ENABLED: "true"
  CERTIFICATE_TRANSPARENCY: "true"
  DEVICE_BINDING_ENABLED: "true"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upcoach-mobile-backend
  namespace: upcoach-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: upcoach-mobile-backend
  template:
    metadata:
      labels:
        app: upcoach-mobile-backend
    spec:
      containers:
      - name: mobile-api
        image: upcoach/mobile-api:week3-latest
        ports:
        - containerPort: 3000
        - containerPort: 3001 # WebSocket port
        env:
        - name: NODE_ENV
          value: "production"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: upcoach-secrets
              key: redis-url
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: upcoach-secrets
              key: database-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: upcoach-mobile-service
  namespace: upcoach-production
spec:
  selector:
    app: upcoach-mobile-backend
  ports:
  - name: http
    port: 80
    targetPort: 3000
  - name: websocket
    port: 3001
    targetPort: 3001
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: upcoach-mobile-ingress
  namespace: upcoach-production
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "upcoach-mobile-service"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.upcoach.com
    secretName: upcoach-tls
  rules:
  - host: api.upcoach.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: upcoach-mobile-service
            port:
              number: 80
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: upcoach-mobile-service
            port:
              number: 3001

