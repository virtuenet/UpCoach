---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: upcoach-mobile-hpa
  namespace: upcoach-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: upcoach-mobile-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: upcoach-mobile-pdb
  namespace: upcoach-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: upcoach-mobile-backend

---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: upcoach-mobile-monitoring
  namespace: upcoach-production
spec:
  selector:
    matchLabels:
      app: upcoach-mobile-backend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s