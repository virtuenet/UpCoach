name: API Service Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'upcoach-project/services/api/**'
      - '.github/workflows/api-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'upcoach-project/services/api/**'
      - '.github/workflows/api-tests.yml'

jobs:
  # Job 1: Service-Level Tests (Fast, No Dependencies)
  service-tests:
    name: Service-Level Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: upcoach-project/services/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: upcoach-project/services/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run service-level tests
        run: npm run test:service
        env:
          NODE_ENV: test

      - name: Upload service test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: service-test-results
          path: upcoach-project/services/api/coverage-service/

  # Job 2: API Contract Tests (Fast, No Dependencies)
  contract-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: upcoach-project/services/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: upcoach-project/services/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run API contract tests
        run: npm run test:contract
        env:
          NODE_ENV: test

      - name: Upload contract test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-results
          path: upcoach-project/services/api/coverage-contract/

  # Job 3: E2E Critical Journey Tests (Requires Database)
  e2e-tests:
    name: E2E Critical Journey Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: upcoach-project/services/api

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: upcoach_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: upcoach_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: upcoach-project/services/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run db:migrate
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://upcoach_test:test_password@localhost:5432/upcoach_test

      - name: Run E2E critical journey tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://upcoach_test:test_password@localhost:5432/upcoach_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: upcoach-project/services/api/coverage-e2e/

  # Job 4: Test Summary and Coverage Report
  test-summary:
    name: Test Summary & Coverage
    runs-on: ubuntu-latest
    needs: [service-tests, contract-tests, e2e-tests]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate test summary
        run: |
          echo "# UpCoach API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Service-Level Tests | ${{ needs.service-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Contract Tests | ${{ needs.contract-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Critical Journeys | ${{ needs.e2e-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available in the workflow artifacts." >> $GITHUB_STEP_SUMMARY

  # Job 5: Quality Gates (Fail PR if tests fail)
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [service-tests, contract-tests, e2e-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.service-tests.result }}" != "success" ] || \
             [ "${{ needs.contract-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "❌ Quality gate failed: One or more test suites failed"
            exit 1
          fi
          echo "✅ Quality gate passed: All tests successful"

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const servicePassed = '${{ needs.service-tests.result }}' === 'success';
            const contractPassed = '${{ needs.contract-tests.result }}' === 'success';
            const e2ePassed = '${{ needs.e2e-tests.result }}' === 'success';

            const body = `## UpCoach API Test Results

            | Test Suite | Result |
            |------------|--------|
            | Service-Level Tests (55 tests) | ${servicePassed ? '✅ Passed' : '❌ Failed'} |
            | API Contract Tests (42 tests) | ${contractPassed ? '✅ Passed' : '❌ Failed'} |
            | E2E Critical Journeys (3 flows) | ${e2ePassed ? '✅ Passed' : '❌ Failed'} |

            ${servicePassed && contractPassed && e2ePassed ?
              '✅ **All tests passed!** This PR is ready for review.' :
              '❌ **Some tests failed.** Please fix failing tests before merging.'}

            [View detailed test results in workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
