name: CI - API

on:
  pull_request:
    paths:
      - "services/api/**"
      - "package-lock.json"
      - ".github/workflows/ci-api.yml"
  push:
    branches:
      - main
    paths:
      - "services/api/**"
      - "package-lock.json"
      - ".github/workflows/ci-api.yml"
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  api:
    name: Backend Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install workspace dependencies
        run: npm ci

      - name: Lint (services/api)
        run: cd services/api && npm run lint

      - name: Type Check (services/api)
        run: cd services/api && npm run type-check

      - name: Unit Tests (services/api)
        run: cd services/api && npm run test -- --runInBand

      - name: Integration Tests (services/api)
        run: cd services/api && npm run test:integration -- --runInBand

      - name: Build API
        run: cd services/api && npm run build

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}/api:${{ github.sha }} \
            services/api

      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build-${{ github.sha }}
          path: |
            services/api/dist
            services/api/coverage
          if-no-files-found: ignore
name: API CI

on:
  push:
    paths:
      - "services/api/**"
      - ".github/workflows/ci-api.yml"
  pull_request:
    paths:
      - "services/api/**"
      - ".github/workflows/ci-api.yml"

env:
  NODE_VERSION: "20.11.1"
  WORKING_DIR: services/api

jobs:
  setup:
    name: Setup & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIR }}
      - name: Lint
        run: npm run lint
        working-directory: ${{ env.WORKING_DIR }}
      - name: Type-check
        run: npm run type-check
        working-directory: ${{ env.WORKING_DIR }}

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIR }}
      - name: Unit tests
        run: npm run test -- --runInBand
        working-directory: ${{ env.WORKING_DIR }}
      - name: Integration tests
        run: npm run test:integration
        working-directory: ${{ env.WORKING_DIR }}

  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIR }}
      - name: Build
        run: npm run build
        working-directory: ${{ env.WORKING_DIR }}
      - name: Archive dist
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: services/api/dist

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.WORKING_DIR }}
      - name: Audit
        run: npm audit --production
        working-directory: ${{ env.WORKING_DIR }}

