name: CI - Web

on:
  pull_request:
    paths:
      - "apps/landing-page/**"
      - "packages/**"
      - "package-lock.json"
      - ".github/workflows/ci-web.yml"
  push:
    branches:
      - main
    paths:
      - "apps/landing-page/**"
      - "packages/**"
      - "package-lock.json"
      - ".github/workflows/ci-web.yml"
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  web:
    name: Web Validation (Landing Page)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install workspace dependencies
        run: npm ci

      - name: Lint (landing-page)
        run: cd apps/landing-page && npm run lint

      - name: Type Check (landing-page)
        run: cd apps/landing-page && npm run type-check

      - name: Unit Tests (landing-page)
        run: cd apps/landing-page && npm run test -- --runInBand

      - name: Build (landing-page)
        run: cd apps/landing-page && npm run build

      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: |
            apps/landing-page/.next
            apps/landing-page/coverage
          if-no-files-found: ignore
name: Web CI

on:
  push:
    paths:
      - "apps/**"
      - "packages/**"
      - "turbo.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/ci-web.yml"
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "turbo.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/ci-web.yml"

env:
  NODE_VERSION: "20.11.1"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint (all web apps)
        run: pnpm turbo run lint --filter=apps/** --filter=packages/**
      - name: Type Check
        run: pnpm turbo run type-check --filter=apps/** --filter=packages/**

  tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Unit tests
        run: pnpm turbo run test --filter=apps/** --runInBand
      - name: Playwright smoke
        run: pnpm turbo run test:e2e --filter=apps/landing-page -- --reporter=list

  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build apps
        run: pnpm turbo run build --filter=apps/**
      - name: Upload landing artifact
        uses: actions/upload-artifact@v4
        with:
          name: landing-build
          path: apps/landing-page/.next
      - name: Upload admin artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: apps/admin-panel/.next

