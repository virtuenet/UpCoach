name: CI - Mobile

on:
  pull_request:
    paths:
      - "apps/mobile/**"
      - ".github/workflows/ci-mobile.yml"
  push:
    branches:
      - main
      - develop
    paths:
      - "apps/mobile/**"
      - ".github/workflows/ci-mobile.yml"
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.3'
  JAVA_VERSION: '17'
  WORKING_DIRECTORY: 'apps/mobile'

jobs:
  analyze:
    name: Analyze & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Get Dependencies
        run: flutter pub get

      - name: Verify Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze Code
        run: flutter analyze --no-fatal-infos

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: analyze
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Unit & Widget Tests
        run: flutter test --coverage --reporter=github

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          files: ${{ env.WORKING_DIRECTORY }}/coverage/lcov.info
          flags: unittests
          name: flutter-coverage
          fail_ci_if_error: false

  build-android:
    name: Build Android (Debug)
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk-${{ github.sha }}
          path: ${{ env.WORKING_DIRECTORY }}/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
