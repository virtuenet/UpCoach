# UpCoach Mobile Release Workflow
# Handles beta and production releases to App Store and Play Store

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-beta.*'
      - 'v*.*.*-rc.*'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - production
      version:
        description: 'Version (e.g., 1.0.0)'
        required: true
        type: string
      android:
        description: 'Release Android'
        required: false
        default: true
        type: boolean
      ios:
        description: 'Release iOS'
        required: false
        default: true
        type: boolean

env:
  FLUTTER_VERSION: '3.35.3'
  JAVA_VERSION: '17'
  RUBY_VERSION: '3.2'
  WORKING_DIRECTORY: 'apps/mobile'

jobs:
  # =============================================================================
  # Prepare Release
  # =============================================================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.version.outputs.build_number }}
      release_type: ${{ steps.version.outputs.release_type }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          else
            # Extract version from tag
            VERSION="${GITHUB_REF#refs/tags/v}"
            if [[ "$VERSION" == *"-beta"* ]]; then
              RELEASE_TYPE="beta"
            elif [[ "$VERSION" == *"-rc"* ]]; then
              RELEASE_TYPE="beta"
            else
              RELEASE_TYPE="production"
            fi
          fi

          # Calculate build number from run number and attempt
          BUILD_NUMBER=$((GITHUB_RUN_NUMBER * 10 + GITHUB_RUN_ATTEMPT))

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT

          echo "üì¶ Version: $VERSION"
          echo "üî¢ Build Number: $BUILD_NUMBER"
          echo "üè∑Ô∏è Release Type: $RELEASE_TYPE"

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD -- apps/mobile/ | head -20)
          else
            CHANGELOG="- Initial release"
          fi

          # Escape for GitHub Actions
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"

          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

  # =============================================================================
  # Run Tests Before Release
  # =============================================================================
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    needs: prepare
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test --reporter=github

  # =============================================================================
  # Build & Release Android
  # =============================================================================
  release-android:
    name: Release Android
    runs-on: ubuntu-latest
    needs: [prepare, test]
    if: ${{ github.event.inputs.android != 'false' }}
    environment: ${{ needs.prepare.outputs.release_type == 'production' && 'production' || 'beta' }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}/android

      - name: Get Dependencies
        run: flutter pub get

      - name: Setup Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties

      - name: Update Version
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          BUILD_NUMBER="${{ needs.prepare.outputs.build_number }}"

          # Update pubspec.yaml version
          sed -i "s/^version: .*/version: $VERSION+$BUILD_NUMBER/" pubspec.yaml

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Setup Play Store Credentials
        run: |
          echo "${{ secrets.PLAY_STORE_JSON_KEY }}" > android/play-store-key.json

      - name: Deploy to Beta Track
        if: needs.prepare.outputs.release_type == 'beta'
        run: |
          cd android
          bundle exec fastlane beta

      - name: Deploy to Production
        if: needs.prepare.outputs.release_type == 'production'
        run: |
          cd android
          bundle exec fastlane release

      - name: Upload App Bundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ needs.prepare.outputs.version }}
          path: ${{ env.WORKING_DIRECTORY }}/build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

  # =============================================================================
  # Build & Release iOS
  # =============================================================================
  release-ios:
    name: Release iOS
    runs-on: macos-latest
    needs: [prepare, test]
    if: ${{ github.event.inputs.ios != 'false' }}
    environment: ${{ needs.prepare.outputs.release_type == 'production' && 'production' || 'beta' }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: ${{ env.WORKING_DIRECTORY }}/ios

      - name: Get Dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Update Version
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          BUILD_NUMBER="${{ needs.prepare.outputs.build_number }}"

          # Update pubspec.yaml version
          sed -i '' "s/^version: .*/version: $VERSION+$BUILD_NUMBER/" pubspec.yaml

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}" > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8

      - name: Setup Match Certificates
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_AUTH }}
        run: |
          cd ios
          bundle exec fastlane match appstore --readonly

      - name: Build iOS
        run: flutter build ios --release --no-codesign

      - name: Deploy to TestFlight (Beta)
        if: needs.prepare.outputs.release_type == 'beta'
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_AUTH }}
        run: |
          cd ios
          bundle exec fastlane beta

      - name: Deploy to App Store (Production)
        if: needs.prepare.outputs.release_type == 'production'
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_AUTH }}
        run: |
          cd ios
          bundle exec fastlane release

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-${{ needs.prepare.outputs.version }}
          path: ${{ env.WORKING_DIRECTORY }}/build/ios/ipa/
          retention-days: 90

  # =============================================================================
  # Create GitHub Release
  # =============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, release-android, release-ios]
    if: always() && (needs.release-android.result == 'success' || needs.release-ios.result == 'success')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Android Artifact
        if: needs.release-android.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: android-release-${{ needs.prepare.outputs.version }}
          path: ./artifacts/android/

      - name: Download iOS Artifact
        if: needs.release-ios.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ios-release-${{ needs.prepare.outputs.version }}
          path: ./artifacts/ios/
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: UpCoach Mobile v${{ needs.prepare.outputs.version }}
          body: |
            ## UpCoach Mobile v${{ needs.prepare.outputs.version }}

            **Release Type:** ${{ needs.prepare.outputs.release_type }}
            **Build Number:** ${{ needs.prepare.outputs.build_number }}

            ### Changes
            ${{ needs.prepare.outputs.changelog }}

            ### Downloads
            - **Android:** Available on Play Store (${{ needs.prepare.outputs.release_type }} track)
            - **iOS:** Available on TestFlight / App Store

            ### Installation
            - Android: [Play Store](https://play.google.com/store/apps/details?id=com.upcoach.mobile)
            - iOS: [App Store](https://apps.apple.com/app/upcoach)
          draft: ${{ needs.prepare.outputs.release_type == 'production' }}
          prerelease: ${{ needs.prepare.outputs.release_type == 'beta' }}
          files: |
            ./artifacts/android/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Notify Release
  # =============================================================================
  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [prepare, release-android, release-ios, create-release]
    if: always()

    steps:
      - name: Notify Slack on Success
        if: needs.release-android.result == 'success' || needs.release-ios.result == 'success'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "üéâ UpCoach Mobile v${{ needs.prepare.outputs.version }} Released!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üéâ UpCoach Mobile Released!"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\nv${{ needs.prepare.outputs.version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Type:*\n${{ needs.prepare.outputs.release_type }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Android:*\n${{ needs.release-android.result == 'success' && '‚úÖ Released' || '‚ùå Failed' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*iOS:*\n${{ needs.release-ios.result == 'success' && '‚úÖ Released' || '‚ùå Failed' }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: Notify Slack on Failure
        if: needs.release-android.result == 'failure' && needs.release-ios.result == 'failure'
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "‚ùå UpCoach Mobile v${{ needs.prepare.outputs.version }} Release Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*‚ùå UpCoach Mobile Release Failed*\n*Version:* v${{ needs.prepare.outputs.version }}\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
