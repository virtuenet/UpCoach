name: upcoach_mobile
description: UpCoach mobile application with coaching intelligence and habit tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'
  flutter: '>=3.7.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  animations: ^2.0.8
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.3.2

  # State Management
  flutter_riverpod: ^3.0.3
  get_it: ^8.2.0

  # Navigation
  go_router: ^16.2.4
  auto_route: ^9.3.0+1

  # Audio & Voice
  record: ^6.1.2
  audioplayers: ^6.5.1
  just_audio: ^0.10.5
  audio_waveforms: ^1.0.5
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3

  # Networking & API
  http: ^1.1.2
  dio: ^5.3.3
  retrofit: ^4.0.3
  connectivity_plus: ^6.1.5
  internet_connection_checker: ^3.0.1

  # Local Storage & Database
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.8.3

  # Serialization & JSON
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1

  # Permissions & Security
  permission_handler: ^12.0.1
  device_info_plus: ^12.1.0
  package_info_plus: ^9.0.0
  flutter_secure_storage: ^10.0.0-beta.4
  crypto: ^3.0.3
  local_auth: ^2.1.7

  # Notifications
  flutter_local_notifications: ^19.4.2
  awesome_notifications: ^0.10.1

  # In-app purchases / subscriptions
  purchases_flutter: ^6.28.0

  # Date & Time
  intl: ^0.20.2
  timezone: ^0.10.1

  # Internationalization
  flutter_localizations:
    sdk: flutter

  # Device calendar
  device_calendar: ^5.3.2

  # File Handling
  file_picker: ^10.3.3
  image_picker: ^1.0.4
  flutter_image_compress: ^2.1.0
  share_plus: ^12.0.0

  # Firebase & Analytics
  firebase_core: ^3.8.1
  firebase_analytics: ^12.0.2
  firebase_crashlytics: ^5.0.2
  firebase_messaging: ^16.0.2
  sentry_flutter: ^9.7.0

  # Authentication
  firebase_auth: ^6.1.0
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  supabase_flutter: ^2.0.0

  # Charts & Visualization
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^31.1.23
  percent_indicator: ^4.2.3

  # Utilities
  uuid: ^4.2.1
  collection: ^1.17.2
  rxdart: ^0.28.0
  stream_transform: ^2.1.0
  logger: ^2.0.2+1

  # Widgets
  home_widget: ^0.8.0

  # Testing & Development
  integration_test:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  auto_route_generator: ^9.0.0
  hive_generator: ^2.0.1
  retrofit_generator: ^8.2.1

  # Linting & Analysis
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0

  # Testing
  mockito: ^5.4.2
  bloc_test: ^10.0.0
  fake_async: ^1.3.1
  network_image_mock: ^2.1.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/animations/
    - assets/data/

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# Flutter configuration
flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated

# Build configuration
targets:
  $default:
    builders:
      json_serializable:
        options:
          # Options for json_serializable
          explicit_to_json: true
          field_rename: snake
          include_if_null: false
