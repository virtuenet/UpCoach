name: upcoach_mobile
description: UpCoach mobile application with coaching intelligence and habit tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  animations: ^2.1.1
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.2.3
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.3.2

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  get_it: ^9.2.0

  # Navigation
  go_router: ^17.0.1

  # Audio & Voice
  record: ^6.1.2
  audioplayers: ^6.5.1
  just_audio: ^0.10.5
  audio_waveforms: ^2.0.1
  speech_to_text: ^7.3.0
  flutter_tts: ^4.2.3

  # Networking & API
  http: ^1.6.0
  http_parser: ^4.1.2
  dio: ^5.3.3
  retrofit: ^4.9.1
  connectivity_plus: ^7.0.0
  web_socket_channel: ^3.0.1

  # Local Storage & Database
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.8.3

  # Serialization & JSON
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  freezed_annotation: ^3.1.0

  # Permissions & Security
  permission_handler: ^12.0.1
  device_info_plus: ^12.3.0
  package_info_plus: ^9.0.0
  flutter_secure_storage: ^10.0.0
  crypto: ^3.0.7
  encrypt: ^5.0.3
  pointycastle: ^3.9.1
  local_auth: ^3.0.0

  # Notifications
  flutter_local_notifications: ^19.5.0
  awesome_notifications: ^0.10.1
  app_settings: ^7.0.0

  # In-app purchases / subscriptions
  purchases_flutter: ^9.9.9

  # Payments
  flutter_stripe: ^12.1.1

  # Video/Audio Calling
  agora_rtc_engine: ^6.3.2
  wakelock_plus: ^1.2.8
  vibration: ^3.1.0

  # Date & Time
  intl: ^0.20.2
  timezone: ^0.10.0

  # Internationalization
  flutter_localizations:
    sdk: flutter

  # Device calendar (pinned due to timezone ^0.9.0 incompatibility with flutter_local_notifications)
  device_calendar: ^3.9.0

  # File Handling
  file_picker: ^10.3.7
  image_picker: ^1.2.1
  flutter_image_compress: ^2.1.0
  share_plus: ^12.0.1

  # Firebase & Analytics
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.4
  firebase_crashlytics: ^5.0.5
  firebase_messaging: ^16.0.4
  firebase_performance: ^0.11.1+2
  sentry_flutter: ^9.8.0

  # Authentication
  firebase_auth: ^6.1.2
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  supabase_flutter: ^2.0.0

  # Charts & Visualization
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^31.2.16
  percent_indicator: ^4.2.3

  # Utilities
  uuid: ^4.2.1
  collection: ^1.17.2
  rxdart: ^0.28.0
  stream_transform: ^2.1.0
  logger: ^2.0.2+1

  # Widgets
  home_widget: ^0.8.1

  # QR Code
  qr_flutter: ^4.1.0

  # HTML Rendering
  flutter_html: ^3.0.0-beta.2

  # URL Launcher
  url_launcher: ^6.2.1

  # Deep Linking
  app_links: ^6.3.3

  # Health & Fitness Integration
  health: ^13.2.1                    # Apple Health + Google Health Connect
  flutter_web_auth_2: ^4.0.0         # OAuth2 flows for wearable APIs
  workmanager: ^0.5.2                # Background sync tasks

  # Machine Learning & On-Device AI (Phase 9)
  tflite_flutter: ^0.10.4            # TensorFlow Lite for Android/iOS
  tflite_flutter_helper: ^0.3.1      # Image preprocessing utilities

  # Testing & Development
  integration_test:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.11.2
  freezed: ^3.2.2
  retrofit_generator: ^10.0.0
  riverpod_generator: ^3.0.3

  # Linting & Analysis
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0

  # Testing
  mockito: ^5.4.4
  fake_async: ^1.3.1
  network_image_mock: ^2.1.1
  provider: ^6.1.1

  # App Store Assets
  flutter_native_splash: ^2.3.13
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/animations/
    - assets/data/
    - assets/models/                   # Phase 9: ML models (TFLite, Core ML)

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# Flutter configuration
flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n/arb
  output_dir: lib/generated
  locales:
    - en
    - es
    - fr
    - id
    - ar

# Build configuration
targets:
  $default:
    builders:
      json_serializable:
        options:
          # Options for json_serializable
          explicit_to_json: true
          field_rename: snake
          include_if_null: false

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#1A1A2E"
  image: assets/images/splash_logo.png
  image_dark: assets/images/splash_logo_dark.png
  branding: assets/images/branding.png
  branding_dark: assets/images/branding_dark.png
  branding_mode: bottom
  android_12:
    color: "#FFFFFF"
    color_dark: "#1A1A2E"
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#1A1A2E"
    image: assets/images/splash_logo_android12.png
    image_dark: assets/images/splash_logo_android12_dark.png
    branding: assets/images/branding.png
    branding_dark: assets/images/branding_dark.png
  web: false
  fullscreen: true

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 24
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
