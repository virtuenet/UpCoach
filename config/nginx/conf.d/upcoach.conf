# UpCoach Production Nginx Configuration
# Optimized for high-performance with security best practices

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

# Upstream servers for load balancing
upstream backend_api {
    least_conn;
    server backend-api:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream landing_page {
    least_conn;
    server landing-page:3000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

upstream admin_panel {
    least_conn;
    server admin-panel:3001 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

upstream cms_panel {
    least_conn;
    server cms-panel:3002 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Main server block - Landing Page
server {
    listen 80;
    listen [::]:80;
    server_name upcoach.ai www.upcoach.ai;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # HTTPS redirect
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name upcoach.ai www.upcoach.ai;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/upcoach.ai.crt;
    ssl_certificate_key /etc/nginx/ssl/upcoach.ai.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CSP for landing page
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.upcoach.ai wss://api.upcoach.ai; frame-src https://js.stripe.com;" always;

    # Rate limiting
    limit_req zone=general burst=50 nodelay;

    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache configuration
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Landing page
    location / {
        proxy_pass http://landing_page;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}

# API Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.upcoach.ai;

    # SSL Configuration (same as main server)
    ssl_certificate /etc/nginx/ssl/api.upcoach.ai.crt;
    ssl_certificate_key /etc/nginx/ssl/api.upcoach.ai.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers for API
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS headers for API
    add_header Access-Control-Allow-Origin "https://upcoach.ai" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://upcoach.ai";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Length 0;
            return 204;
        }

        # API rate limiting
        limit_req zone=api burst=20 nodelay;

        # Authentication endpoints - stricter rate limiting
        location ~ ^/api/(auth|2fa)/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://backend_api;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # AI endpoints - separate rate limiting
        location ~ ^/api/(ai|voice-journal)/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://backend_api;
            include /etc/nginx/conf.d/proxy_params.conf;
        }

        # General API endpoints
        proxy_pass http://backend_api;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # WebSocket support for real-time features
    location /ws {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Health check endpoint - no rate limiting
    location /api/health {
        proxy_pass http://backend_api;
        include /etc/nginx/conf.d/proxy_params.conf;
        access_log off;
    }
}

