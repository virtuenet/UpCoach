# UpCoach Base Docker Compose Configuration
# Shared services used across all environments

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: upcoach-db
    environment:
      POSTGRES_USER: ${DB_USER:-upcoach}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-upcoach_secure_pass}
      POSTGRES_DB: ${DB_NAME:-upcoach_db}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    # Remove exposed ports for security - only internal access
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/api/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-upcoach}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: upcoach-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --save 60 1000
    # Remove exposed ports for security - only internal access
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Backend API Service
  backend-api:
    build:
      context: ${BUILD_CONTEXT:-./services/api}
      dockerfile: Dockerfile
    container_name: upcoach-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-upcoach}:${DB_PASSWORD:-upcoach_secure_pass}@postgres:5432/${DB_NAME:-upcoach_db}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    user: "node:node"
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: upcoach-network
    driver: bridge