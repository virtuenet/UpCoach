apiVersion: v1
kind: Secret
metadata:
  name: upcoach-secrets
  namespace: upcoach
  labels:
    app: upcoach
    component: secrets
type: Opaque
stringData:
  # Database Configuration
  database-url: "postgresql://upcoach:${DB_PASSWORD}@postgres:5432/upcoach_db"
  db-host: "postgres"
  db-port: "5432"
  db-user: "upcoach"
  db-password: "${DB_PASSWORD}"
  db-name: "upcoach_db"

  # Redis Configuration
  redis-url: "redis://:${REDIS_PASSWORD}@redis:6379"
  redis-password: "${REDIS_PASSWORD}"

  # JWT Configuration
  jwt-secret: "${JWT_SECRET}"
  jwt-refresh-secret: "${JWT_REFRESH_SECRET}"
  session-secret: "${SESSION_SECRET}"
  cookie-secret: "${COOKIE_SECRET}"

  # Google OAuth Configuration
  google-client-id: "${GOOGLE_CLIENT_ID}"
  google-client-secret: "${GOOGLE_CLIENT_SECRET}"

  # API Keys
  openai-api-key: "${OPENAI_API_KEY}"
  claude-api-key: "${CLAUDE_API_KEY}"
  stripe-secret-key: "${STRIPE_SECRET_KEY}"

  # Clerk Authentication
  clerk-publishable-key: "${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}"
  clerk-secret-key: "${CLERK_SECRET_KEY}"

  # Supabase Configuration
  supabase-url: "${SUPABASE_URL}"
  supabase-anon-key: "${SUPABASE_ANON_KEY}"
  supabase-service-key: "${SUPABASE_SERVICE_ROLE_KEY}"

  # Security Keys
  master-key: "${MASTER_KEY}"
  backup-encryption-key: "${BACKUP_ENCRYPTION_KEY}"

  # Email Configuration
  smtp-host: "${SMTP_HOST}"
  smtp-port: "${SMTP_PORT}"
  smtp-user: "${SMTP_USER}"
  smtp-password: "${SMTP_PASS}"

  # Analytics and Monitoring
  sentry-dsn: "${SENTRY_DSN}"
  google-analytics-id: "${NEXT_PUBLIC_GA_ID}"
  mixpanel-token: "${MIXPANEL_TOKEN}"
---
apiVersion: v1
kind: Secret
metadata:
  name: upcoach-tls
  namespace: upcoach
  labels:
    app: upcoach
    component: tls
type: kubernetes.io/tls
data:
  # TLS certificate and key will be managed by cert-manager
  tls.crt: ""
  tls.key: ""