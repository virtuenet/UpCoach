# UpCoach Platform Docker Compose - Development Override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  # ===========================================
  # API Service (Development)
  # ===========================================
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
    volumes:
      - ./services/api/src:/app/src:cached
      - ./services/api/prisma:/app/prisma:cached
      - api_node_modules:/app/node_modules
    command: npm run dev

  # ===========================================
  # Admin Panel (Development)
  # ===========================================
  admin-panel:
    build:
      context: ./apps/admin-panel
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
    volumes:
      - ./apps/admin-panel/src:/app/src:cached
      - ./apps/admin-panel/public:/app/public:cached
      - admin_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host

  # ===========================================
  # pgAdmin (Database Management)
  # ===========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: upcoach-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@upcoach.app}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - upcoach-network

  # ===========================================
  # Redis Commander (Redis UI)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: upcoach-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - upcoach-network

  # ===========================================
  # Mailhog (Email Testing)
  # ===========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: upcoach-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - upcoach-network

volumes:
  api_node_modules:
    driver: local
  admin_node_modules:
    driver: local
  pgadmin_data:
    driver: local
