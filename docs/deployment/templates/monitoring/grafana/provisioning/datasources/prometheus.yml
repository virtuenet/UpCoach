# Grafana Data Source Configuration for UpCoach
# This configures Prometheus as the data source for Grafana dashboards

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

