# Prometheus Configuration for UpCoach Production Monitoring
# This configuration monitors the application, database, and infrastructure

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Add alertmanager targets here when available
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'
rule_files:
  - "alert_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config
  - job_name: 'upcoach-api'
    static_configs:
      - targets: ['app:8080']
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'upcoach-api-prod'

  # Database monitoring (if PostgreSQL exporter is available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: '/metrics'
    params:
      collect[]:
        - database
        - database_wraparound
        - locks
        - long_running_queries
        - postmaster
        - process
        - replication
        - stat_activity
        - stat_bgwriter
        - stat_database
        - stat_statements
        - stat_user_tables
        - vacuum
        - wal
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'upcoach-postgres-prod'

  # Redis monitoring (if Redis exporter is available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'upcoach-redis-prod'

  # Node Exporter for system metrics (if running on host)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'upcoach-host'

  # Nginx monitoring (if nginx-prometheus-exporter is available)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'upcoach-nginx-prod'

  # Pushgateway for batch jobs (if needed)
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['pushgateway:9091']
    scrape_interval: 30s
    honor_labels: true

  # Blackbox exporter for external endpoints
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://api.upcoach.ai/health
        - https://app.upcoach.ai
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
